<div>
  <button onclick="displayPhoto()"><p
    style="text-align: right; font-family: 'Comic Sans MS', sans-serif; font-size: 12pt">-->click here<--</p>
  </button>
</div>

<script src="js/app.js"></script>
<script>
  function displayPhoto() {
    const url1 = "img/download.jpg";
    const url2 = "img/iloveu.jpg";
    const imgElement = document.getElementById("displayed-photo");
    if (imgElement.src.includes(url1)) {
      imgElement.src = url2;
    } else {
      imgElement.src = url1;
    }

  }
</script>
